{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Noticias</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body class="bg-light">

    <div class="container mt-5">
        <h1 class="text-center mb-4">Smart wallet ahorros</h1>
        
        <!-- Secci칩n de ahorros -->
        <div class="savings-box p-4 rounded text-center">
            <h2 class="text-dark">Tus Ahorros</h2>
            <p class="savings-amount">$ {{ user_savings }}</p>
        </div>

        <!-- Secci칩n de noticias -->
        <div class="row mt-4">
            {% for news in newss %}
            <div class="col-md-6 col-lg-4">
                <div class="card mb-4 shadow-sm">
                    <img src="https://via.placeholder.com/400x200" class="card-img-top" alt="Imagen de noticia">
                    <div class="card-body">
                        <h5 class="card-title">{{ news.headline }}</h5>
                        <p class="card-text text-muted">{{ news.date }}</p>
                        <p class="card-text">{{ news.body|truncatewords:20 }}</p>
                        <a href="#" class="btn btn-primary">Leer m치s</a>
                    </div>
                </div>
            </div>
            {% empty %}
                <p class="text-center">no hay m치s ahorros.</p>
            {% endfor %}
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
